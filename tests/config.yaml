# HEADER
header:
  
  # General
  name: RunPy Test Configuration
  description: This is a simple test configuration script.

  # Global settings
  enable_multiprocessing: True

# PAYLOAD
payload:
  
  # Defintion of operators to run
  operators:
    
    # Example operator without parameters
    - id_: id1
      name: method_no_params
      module_path: test_modules.scripts
    
    # Example operator with parameters
    - id_: id2
      name: method_with_params
      module_path: test_modules.scripts
      dedicated_input_params:
        param1: "p1"
        param2: 2
    
    # Example operator with parameters within class
    - id_: id3
      name: method_with_params_in_class
      module_path: test_modules.scripts
      class_name: MyClass
      dedicated_input_params:
        param1: "p1"
        param2: 2
