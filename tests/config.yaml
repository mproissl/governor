# HEADER
header:
  
  # General
  name: Governor Test Configuration
  description: This is a simple test configuration script.

  # Global settings
  enable_multiprocessing: False

# PAYLOAD
payload:
  
  # Defintion of operators to run
  operators:
    
    - id_: A
      name: operator_no_params_no_shared_no_return
      module_path: test_modules.operators
    
    - id_: B
      name: operator_no_shared_no_return
      module_path: test_modules.operators
      dedicated_input_params:
        value_str: "my_str_1"
        value_int: 1
      run_after: A
    
    - id_: C
      name: operator_no_return
      module_path: test_modules.operators
      dedicated_input_params:
        value_str: "my_str_2"
      shared_input_params: ("shared_param_1", 2)4
      run_after: B
    
    - id_: D
      name: operator_no_return
      module_path: test_modules.operators
      dedicated_input_params:
        value_str: "my_str_2"
      shared_input_params: ("shared_param_2", 3)
      run_after: C
  
  # Definition of variations to run
  variations:

    repeat_groups: 1
